<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:pm="http://primefaces.org/mobile">
<h:head>

</h:head>

<h:body>

	<h:form prependId="false" id="carInputForm">
		<p:growl id="growl" life="2000" />
		<h:panelGrid columns="2">

			<h:outputLabel value="Brand: " />
			<p:inputText value="#{springCarBean.car.brand}" />

			<h:outputLabel value="Year: " />
			<p:inputText value="#{springCarBean.car.year}" />

			<h:outputLabel value="Color: " />
			<p:inputText value="#{springCarBean.car.color}" />

			<h:outputLabel value="Price: " />
			<p:inputText value="#{springCarBean.car.price}" />

			<p:commandButton value="Save" action="#{springCarBean.save}" partialSubmit="true" process="carInputForm" update="carInputForm,carList" />
			<p:commandButton value="Ajax Submit" id="ajax" update="growl" action="#{springCarBean.save}" style="margin-right:20px;" styleClass="ui-priority-primary" />
			<p:commandButton value="Non-Ajax Submit" id="nonAjax" action="#{springCarBean.save}" style="margin-right:20px;" ajax="false" />
			<p:commandButton value="With Icon" id="withIcon" action="#{springCarBean.save}" update="growl" style="margin-right:20px;" icon="pi pi-save" />
			<p:commandButton action="#{springCarBean.save}" id="iconOnly" update="growl" style="margin-right:20px;" icon="pi pi-save" title="Icon Only" />
			<p:commandButton value="Disabled" id="disabled" style="margin-right:20px;" disabled="true" />
			<p:commandButton value="Page1" action="#{jsfPageController.processPage1}" />
			<p:commandButton value="Page2" action="#{jsfPageController.processPage2}" />
			<p:commandButton value="Page3" action="#{carServiceImpl.saveCar(springCarBean.car)}" />
			<p:commandButton value="Page4" action="#{springCarBean.carService.allCars.saveCar(springCarBean.car)}" />

		</h:panelGrid>


		<p:dataTable id="carList" var="car" value="#{springCarBean.cars}">
			<p:column headerText="Id">
				<h:outputText value="#{car.id}" />
			</p:column>

			<p:column headerText="Year">
				<h:outputText value="#{car.year}" />
			</p:column>

			<p:column headerText="Brand">
				<h:outputText value="#{car.brand}" />
			</p:column>

			<p:column headerText="Color">
				<h:outputText value="#{car.color}" />
			</p:column>

			<p:column headerText="Price">
				<h:outputText value="#{car.price}" />
			</p:column>
		</p:dataTable>

	</h:form>
</h:body>
</html>
